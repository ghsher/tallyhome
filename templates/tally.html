{%extends "layout.html"%}
{%block content%}

<script>
  $(document).ready(function() {
    //Show correct form based on vis type
    $(".form3").hide();
    $("#div_"+"{{vistype}}").show();

    //Hide extra answers where applicable
    if ("{{vistype}}" == "pie") {
      for (var i="{{qsandas[1]}}"; i < 10; i++) {
        $("#pli"+i).hide();
      }
    }
    if ("{{vistype}}" == "bar") {
      for (var i="{{qsandas[1]}}"; i < 10; i++) {
        $("#bli"+i).hide();
      }
    }
  });
</script>
